<body>
	<h1><center>短歌行</center></h1>
<center>作者:曹操</center>
	<hr><br>

<center>对酒当歌，人生几何！</center><br>
<center>譬如朝露，去日苦多。</center><br>
<center>慨当以慷，忧思难忘。</center><br>
<center>何以解忧？唯有杜康。</center><br>
<center>青青子衿，悠悠我心。</center><br>
<center>但为君故，沉吟至今。</center><br>
<center>呦呦鹿鸣，食野之苹。</center><br>
<center>我有嘉宾，鼓瑟吹笙。</center><br>
<center>明明如月，何时可掇？</center><br>
<center>忧从中来，不可断绝。</center><br>
<center>越陌度阡，枉用相存。</center><br>
<center>契阔谈䜩，心念旧恩。</center><br>
<center>月明星稀，乌鹊南飞。</center><br>
<center>绕树三匝，何枝可依？</center><br>
<center>山不厌高，海不厌深。</center><br>
<center>周公吐哺，天下归心。</center><br>
